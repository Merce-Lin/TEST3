<!DOCTYPE html>
<html>
  <head>
    <title>Game On!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="titleborder">
      <h1 class="title">Game On!</h1>
      <button class="btn" id="create">Create</button>
      <button class="btn" id="load">Load</button>
    </div>
  
    <div class="popup" id="popup">
      <h2 class="Name">Enter Character Name: </h2>
      <input id="charactername" type="text" placeholder="Enter Name">
      <button class="btn-pop" id="cancel">Cancel</button>
      <button class="btn-pop" id="submit">Submit</button>
    </div>
  
    <script src="script.js"></script>
  </body>
</html>
